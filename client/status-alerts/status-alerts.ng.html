<section class="status-alerts" ng-controller="StatusAlertsCtrl as statusCtrl" >
        <table class="table message-table">
            <thead>
            <tr>
                <th class="col-sm-1">Type</th>
                <th class="col-sm-11">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="log in statusCtrl.logs | orderBy:+dateTime">
                <td><span class="label" ng-class="statusCtrl.getStatusLabel(log.status)">{{log.status}}</span></td>
                <td class="message">{{log.formattedMessage}}</td>
            </tr>
            </tbody>
        </table>
</section>
