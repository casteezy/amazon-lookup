<section ng-controller="lookupCtrl as ctrl">

    <h3>{{ctrl.title}}</h3>

    <form>
        <div class="form-group">
            <label for="lookupInput">Upload CSV File: </label>
            <input type="file" class="form-control"
                   id="#lookupInput" accept=".csv">
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>


</section>
